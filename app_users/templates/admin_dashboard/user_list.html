{% extends 'app_general/components/base.html' %}

{% block content %}

    <div class="content-section content-section-single">
        <h1>User List</h1>
        <table id="user-table" class="display">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th> <!-- New column for actions -->
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                        <td class="action-column">
                            <!-- Buttons for edit and delete -->
                            <button class="edit-button" onclick="editUser('{{ user.id }}')">Edit</button>
                            <button class="delete-button" onclick="deleteUser('{{ user.email }}')">Delete</button>
                        </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready( function () {
            $('#user-table').DataTable();
        });
    
        function editUser(userId) {
            window.location.href = "{% url 'edit_user' %}?id=" + userId;
        }
    
    </script>
    <script>
        // Pass the delete_user URL to the JavaScript function
        var deleteUrl = "{% url 'delete_user' %}";
    
        function deleteUser(email) {
            if (confirm('Are you sure you want to delete this user?')) {
                // Create a form element
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = deleteUrl;  // Use the delete_user URL
    
                // Add CSRF token to the form
                var csrfToken = document.createElement('input');
                csrfToken.type = 'hidden';
                csrfToken.name = 'csrfmiddlewaretoken';
                csrfToken.value = '{{ csrf_token }}';  // Include the CSRF token value
                form.appendChild(csrfToken);
    
                // Create a hidden input field to store the email
                var emailInput = document.createElement('input');
                emailInput.type = 'hidden';
                emailInput.name = 'email';
                emailInput.value = email;
                form.appendChild(emailInput);
    
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
    
    <style>
        .edit-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    
        .delete-button {
            background-color: #f44336; /* Red */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .action-column {
        text-align: center;
    }
    </style>
    
    
    
    
{% endblock %}
